<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="body">
      <div id="board"></div>
      <div id="score_board_container">
        <p id="score_text">Score:</p>
        <div class="score_content" id="frog_score">
          <img class="score_img" id="frog_img" src="Img/Frog.png" />
          <p class="score_img_colon" id="frog_img_colon">:</p>
          <h1 class="score_number" id="frog_score_number">0</h1>
        </div>
        <div class="score_content" id="trophy_score">
          <img class="score_img" id="trophy_img" src="Img/Trophy.png" />
          <p class="score_img_colon" id="trophy_img_colon">:</p>
          <h1 class="score_number" id="trophy_score_number">0</h1>
        </div>
        <img id="snake_img" src="Img/Snake.png" />
      </div>
    </div>

    <script src="Javascript/script.js"></script>
  </body>
</html>
